<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{restful/layout}">
<head>
<title>Offres d'hotel</title>
</head>
<body>

	<div layout:fragment="content">
		<section class="my-5">
			<div class="container">
				<div class="row">
					<div class="col-md-12">

						<div class="card">
							<div class="card-header p-3 mb-2 bg-success text-white">WS1: Chercher les offres d'hotel</div>
							<div class="card-body">


								<form action="#" th:action="@{/restful/offres}"
									th:object="${RequestOffres}" method="post">
									<div class="form-group">
										<label for="exampleInputEmail1"> Login (karim) </label> <input
											type="text" th:field="*{login}" class="form-control"
											aria-describedby="emailHelp" placeholder="Enter email"/>
										<small id="emailHelp" class="form-text bg-danger text-white"
													th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></small>
									</div>
									<div class="form-group">
										<label>Password <small>(exp: dahdouh) </small></label> <input
											type="password" th:field="*{password}" class="form-control"
											placeholder="Password">
										<small id="emailHelp" class="form-text bg-danger text-white"
													th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
									</div>

									<div class="form-group">
										<label> Date de début (05-03-2020) </label> <input
											type="text" th:field="*{dateDebut}" class="form-control"
											aria-describedby="emailHedate de début"
											placeholder="Enter date de début"> 
										<small id="emailHelp" class="form-text bg-danger text-white"
													th:if="${#fields.hasErrors('dateDebut')}" th:errors="*{dateDebut}"></small>
									</div>

									<div class="form-group">
										<label> Date de fin (07-03-2020) </label> <input
											type="text" th:field="*{dateFin}" class="form-control"
											aria-describedby="saisir date de fin" placeholder="Enter date de fin">
										<small id="emailHelp" class="form-text bg-danger text-white"
													th:if="${#fields.hasErrors('dateFin')}" th:errors="*{dateFin}"></small>
									</div>

									<div class="form-group">
										<label> Nombre de personnes (1) </label> <input type="text"
											th:field="*{nombrePersonnesHeberges}" class="form-control"
											aria-describedby="emailHelp" placeholder="Enter nombre de personnes à hébergées">
										<small id="emailHelp" class="form-text bg-danger text-white"
													th:if="${#fields.hasErrors('nombrePersonnesHeberges')}" th:errors="*{nombrePersonnesHeberges}"></small>
									</div>

									<button type="submit" class="btn btn-danger bg-succes bg-success text-white">Chercher</button>
								</form>

							</div>
						</div>



					</div>
				</div>
			</div>
		</section>
	</div>

</body>
</html>
